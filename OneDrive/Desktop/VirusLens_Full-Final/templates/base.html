<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}VirusLens — Cyber Threat Analyzer{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --bg:#0b1420;
      --panel:rgba(255,255,255,0.06);
      --panel-strong:rgba(255,255,255,0.09);
      --border:rgba(255,255,255,0.18);
      --muted:#94a3b8;
      --text:#e5edf6;
      --accent:#4db6ff;
      --good:#2d6a4f;
      --warn:#a66f00;
      --bad:#8b0000;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      background:#0b1420 url("/static/img/viruslens-bg.jpg") center/cover fixed no-repeat;
      backdrop-filter:saturate(120%) blur(0px);
      font:15px/1.45 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }
    .wrap{display:grid; grid-template-columns: 240px 1fr; min-height:100%;}
    aside{
      background: rgba(5,10,18,0.78);
      border-right:1px solid var(--border);
      padding:16px 12px;
    }
    .brand{display:flex;align-items:center;gap:8px;font-weight:700}
    .brand .logo{width:22px;height:22px;border-radius:50%;background:#0ea5e9;box-shadow:0 0 0 2px rgba(255,255,255,.2)}
    nav{margin-top:14px;display:flex;flex-direction:column;gap:8px}
    .nav a{
      color:var(--text); text-decoration:none; display:block;
      padding:10px 12px; border-radius:10px; background:transparent; border:1px solid transparent;
    }
    .nav a:hover{background:rgba(255,255,255,0.06)}
    .nav a.active{background:rgba(255,255,255,0.10); border-color:var(--border)}
    main{padding:20px 24px;}
    .page{
      backdrop-filter: blur(2px) saturate(120%);
      background: rgba(5,10,18,0.55);
      border:1px solid var(--border);
      border-radius:14px; padding:18px;
    }
    h1{margin:4px 0 10px 0; font-size:22px}
    .sep{height:1px;background:var(--border);margin:10px 0 18px 0}
    .vl-card{
      background: var(--panel);
      border:1px solid var(--border);
      border-radius:14px; padding:16px;
    }
    .grid2{display:grid; grid-template-columns: 1fr 1fr; gap:16px}
    .input{
      width:100%; border:1px solid var(--border); border-radius:10px;
      background:rgba(0,0,0,0.25); color:var(--text); padding:10px 12px; outline:none;
    }
    .btn{
      appearance:none; border:1px solid var(--border); color:var(--text);
      background:var(--panel-strong); padding:9px 14px; border-radius:10px; cursor:pointer;
    }
    .btn:hover{filter:brightness(1.08)}
    table{width:100%; border-collapse:collapse}
    th,td{padding:10px; border-bottom:1px solid var(--border)}
    th{text-align:left; color:#cfe2ff}
    code{background:rgba(255,255,255,0.08); padding:2px 6px; border-radius:6px}
    .muted{color:var(--muted)}
    @media (max-width: 1024px){ .wrap{grid-template-columns: 1fr} aside{position:sticky;top:0;z-index:5} }
  </style>
</head>
<body>
  <div class="wrap">
    <aside>
      <div class="brand"><div class="logo"></div> VirusLens</div>
      <nav class="nav">
        <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">main</a>
        <a href="/Scan" class="{% if request.url.path.startswith('/Scan') %}active{% endif %}">Scan</a>
        <a href="/Bulk" class="{% if request.url.path.startswith('/Bulk') %}active{% endif %}">Bulk</a>
        <a href="/History" class="{% if request.url.path.startswith('/History') %}active{% endif %}">History</a>
        <a href="/Reports" class="{% if request.url.path.startswith('/Reports') %}active{% endif %}">Reports</a>
        <a href="/Settings" class="{% if request.url.path.startswith('/Settings') %}active{% endif %}">Settings</a>
      </nav>
    </aside>
    <main>
      <div class="page">
        <h1>{% block pagetitle %}VirusLens — Cyber Threat Analyzer{% endblock %}</h1>
        <div class="sep"></div>
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>
</body>
</html>
