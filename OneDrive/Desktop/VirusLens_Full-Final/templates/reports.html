{% extends "base.html" %}
{% block title %}Reports — VirusLens{% endblock %}
{% block pagetitle %}VirusLens — Cyber Threat Analyzer{% endblock %}
{% block content %}
<section class="vl-card">
  <h2 style="margin-top:0;">Generate PDF</h2>
  <p class="muted">Loaded {{ total }} scan(s).</p>
  <form method="post" action="/Reports/create">
    <label for="scan_id" style="display:block; margin-bottom:6px;">Generate a PDF for:</label>
    <select name="scan_id" id="scan_id" class="input">
      {% for s in scans %}
        <option value="{{ s.id }}">{{ s.id }} — {{ s.url }}</option>
      {% endfor %}
    </select>
    <div style="margin-top:10px;">
      <button type="submit" class="btn">Create PDF</button>
    </div>
  </form>
</section>
{% endblock %}
