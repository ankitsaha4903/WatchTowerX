<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | WatchTowerX</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }

        .login-box {
            background: rgba(20, 20, 20, 0.9);
            padding: 40px;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #000;
            border: 1px solid #333;
            color: white;
            font-family: var(--font-mono);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--accent-color);
            color: black;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
        }

        button:hover {
            box-shadow: 0 0 15px var(--accent-color);
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2 style="color: var(--accent-color); margin-bottom: 20px;">SOC Access</h2>
        <input type="text" placeholder="Operator ID" value="ADMIN_01">
        <input type="password" placeholder="Passcode" value="********">
        <button onclick="window.location.href='/dashboard'">Authenticate</button>
        <p style="margin-top: 15px; color: #555; font-size: 0.8rem;">Authorized Personnel Only</p>
    </div>
</body>

</html>
